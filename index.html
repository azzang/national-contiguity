<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Countries: A Force Directed Graph</title>
  <link rel="stylesheet" href="flags.min.css">
  <style>
  body {
    background: midnightblue;
  }
  .links line {
    stroke: #999;
    stroke-opacity: 0.6;
  }
  .flags {
    position: relative;
  }
  .flag {
    position: absolute;
  }
  .tooltip {
    background: white;
    border-radius: 3px;
    color: midnightblue;
    display: none;
    padding: 5px;
    position: absolute;
    z-index: 1;
  }
  </style>
</head>
<body>
  <div class="tooltip"></div>
  <div class="flags"></div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>

  var svg = d3.select('body').append('svg');
  var tooltip = d3.select('.tooltip');
  var width = window.innerWidth || 1000;
  var height = window.innerHeight || 1000;

  var simulation = d3.forceSimulation()
                     .force('link', d3.forceLink())
                     .force('charge', d3.forceManyBody().distanceMax(150))
                     .force('center', d3.forceCenter(width / 2, height / 2));

  svg.attr('width', width)
     .attr('height', height);

  d3.json('countries.json', function(error, graph) {
    if (error) throw error;

    var link = svg.append('g')
                  .attr('class', 'links')
                  .selectAll('line')
                  .data(graph.links)
                  .enter()
                  .append('line');

    var node = d3.select('.flags')
                 .selectAll('.node')
                 .data(graph.nodes)
                 .enter()
                 .append('img')
                 .attr('class', function(d) { return 'flag flag-' + d.code; })
                 .on('mouseover', function(d) {
                   tooltip.style('left', d.x + 'px')
                          .style('top', d.y - 40 + 'px')
                          .text(d.country)
                          .style('display', 'inline');
                 }).on('mouseout', function() {
                   tooltip.style('display', 'none');
                 }).call(d3.drag()
                         .on('start', dragstarted)
                         .on('drag', dragged)
                         .on('end', dragended));

    simulation.nodes(graph.nodes)
              .on('tick', ticked);

    simulation.force('link')
              .links(graph.links);

    function ticked() {
      link
          .attr('x1', function(d) { return d.source.x; })
          .attr('y1', function(d) { return d.source.y; })
          .attr('x2', function(d) { return d.target.x; })
          .attr('y2', function(d) { return d.target.y; });

      node
          .style('left', d => (d.x - 8) + 'px')
          .style('top', d => (d.y - 5) + 'px');
    }
  });

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
  </script>
</body>
</html>
